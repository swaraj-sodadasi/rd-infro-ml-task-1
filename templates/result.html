<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!--link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    /-->

    <link href="../static/css/home_styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header starts here -->
    <header>
      <nav class="navbar navbar-default active">
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#navbar-collapse"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
              <h1 class="white-text-container">Spam Detector For SMS Messages</h1>
          </div>
        </div>
      </nav>
    </header>
    <!-- header ends here -->

    <!-- result starts here -->
    <div
      class="section-container contact-container"
      style="margin-left: 10px; margin-right: 10px"
    >
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div class="">
              <h3 class="text-center">Result for the following comment :</h3>
              <p class="text-center" style="color: #000">{{ message }}</p>
            </div>
            {% if prediction == 1%}
            <h3 class="text-center" style="color: red">You have got a spam message</h3>
            {% elif prediction == 0%}
            <h3 class="text-center" style="color: blue">This is not a spam message.</h3>
            {% endif %}
          </div>
          <br>
        </div>
      </div>
    </div>
    <!-- result ends here -->

  </body>
</html>
